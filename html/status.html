<script type="text/javascript">

	let apiUrl = "https://api.mcsrvstat.us/bedrock/2/13.229.99.105";
	fetch(apiUrl).then(response => {
		return response.json();
	}).then(data => {
		console.log(data)
		
		document.querySelector('.server-online').innerHTML = data.online ? '<font color="#2ecc71">Online <i class="far fa-smile"></i></font><br><br><img width="333" src="https://media.giphy.com/media/BlVnrxJgTGsUw/giphy.gif">' : '<font color="#e74c3c"> Offline <i class="far fa-frown"></i></font><br><br><img width="333" src="https://media.giphy.com/media/9Y5BbDSkSTiY8/giphy.gif">';
		let card = 
			`<div class="card text-center">
				<div class="card-header">
					INFORMATION
				</div>
				<div class="card-body">
					<p class="card-text">IP Address: <a href="nexolandcraft.com">nexolandcraft.com</a></p>
					<p class="card-text">Port: ${data.port}</p>
					<p class="card-text">Map: ${data.map}</p>
					<p class="card-text">Online Players: ${data.players.online}</p>
					<a href="minecraft://?addExternalServer=NexoLandCraft|nexolandcraft.com:19132" class="btn btn-primary">Go to game</a>
				</div>
			</div>`
		document.getElementById("server-status").innerHTML = card
	}).catch(err => {
		return document.querySelector('server-status').innerHTML = '<font color="#c0392b">An error occurred while loading server status, if you see this the server IP has not been set or not set correctly!</font><br><br><img width="333" src="https://media.giphy.com/media/GDnomdqpSHlIs/giphy.gif">';
	})
</script>

	<script>
	window.onscroll = function() {scrollFunction()};

	function scrollFunction() {
	    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
	        document.getElementById("myBtn").style.display = "block";
	    } else {
	        document.getElementById("myBtn").style.display = "none";
	    }
	}

	function topFunction() {
	    document.body.scrollTop = 0;
	    document.documentElement.scrollTop = 0;
	}
	</script>
